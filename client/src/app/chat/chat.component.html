<div class="content">
    <h1>CHAT LOBBY</h1>
</div>
<div *ngIf="currentUser" class="chat">
  <app-message
    *ngFor="let message of messages$ | async | orderBy: 'createdAt';trackBy: trackByFn" 
    [message]="message" 
    [currentUser]="currentUser"
    (deleteMessage)="deleteMessage($event)"
    (patchMessage)="patchMessage($event)">
  </app-message>
</div>
<div style="padding-top: 40px" >
    <form (ngSubmit)="sendMessage()">
        <div class="field">
            <label for="" class="label">Enter message:</label>
            <p>
                <input class="input" type="text" name="model" [(ngModel)]="newMessage.text" autocomplete="off">
            </p>
        </div>
    </form>
</div>
