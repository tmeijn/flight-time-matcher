<div *ngIf="user">
  <div class="content">
    <h1>Profile of {{user.username}}</h1>
  </div>
  <hr />
  <section class="content">
    <ul>
      <li>{{ user.username }}</li>
      <li>User since {{ user.createdAt | date }}</li>
      <li>Auth token {{ user.authToken | async }}</li>
    </ul>
  </section>
  <pre>
    {{ user | json }}
  </pre>
</div>
