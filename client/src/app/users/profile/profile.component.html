<div *ngIf="user | async; let user;">
  <div class="content">
    <h1>Profile of {{user?.username}}</h1>
  </div>
  <hr />
  <section class="content">
    <ul>
      <li>Username: {{ user?.username }}</li>
      <li>Email: {{ user?.email }}</li>
      <li>User since {{ user?.createdAt | date }}</li>
      <li *ngIf="user.createdAt !== user.updatedAt">Last updated profile on {{ user?.updatedAt | date }}</li>
    </ul>
  </section>
</div>
